<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Beer search - Frontend challenge [Rodrigo Vallades]</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/solid.css" rel="stylesheet">
  <!-- build:css assets/styles/styles.css -->
  <link rel="stylesheet" href="temp/styles/styles.css">
  <!-- endbuild -->
</head>
<body>
  <div class="app">
    <div class="header">BeerLocator [Rodrigo Vallades]</div>
    <div class="content">
      <div class="content__column content__column--smaller">
        <div class="address">
          <label class="address__title" for="search_address">Delivery Address</label>
          <div class="address__input-group">
            <input type="text" name="address" id="search_address" class="address__input" required="" title="" placeholder="Type your address" onkeyup="BeerLocator.searchHandler(event, this)" />
          </div>
          <div class="address__results"></div>
          <div class="products"></div>
        </div>
      </div>
      <div class="content__column content__column--bigger">
        <div id="map">GoogleMaps</div>
      </div>
    </div>
    <div class="footer">Rodrigo Vallades [rodrigo.vallades@gmail.com]</div>
  </div>
  <!-- build:js assets/scripts/app.js -->
  <script src="temp/scripts/app.js"></script>
  <!-- endbuild -->
</body>

</html>
